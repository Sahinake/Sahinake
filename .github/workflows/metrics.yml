name: GitHub Metrics

on:
  # üåè Atualiza automaticamente todo dia √†s 6h UTC
  schedule:
    - cron: "0 6 * * *"
  # üí° Permite executar manualmente pela aba Actions
  workflow_dispatch:
  # üöÄ Executa tamb√©m quando houver push na branch main
  push:
    branches:
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Token com as permiss√µes necess√°rias
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Token para fazer o commit da imagem gerada
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          
          # Nome do usu√°rio
          user: Sahinake
          
          # Nome do arquivo SVG que ser√° gerado
          filename: assets/metrics.svg
          
          # Elementos base a serem inclu√≠dos
          base: header, activity, community, repositories, metadata
          
          # üïí Configura√ß√£o de timezone
          config_timezone: America/Sao_Paulo
          
          # üìä Ordem dos elementos (removido people)
          config_order: base.header, languages, habits, followup, lines, activity, repositories
          
          # üé® TEMA ROSA COMPLETO
          config_display: large
          
          # ‚ú® PLUGINS PRINCIPAIS
          
          # Plugin de linguagens (melhorado)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css
          plugin_languages_colors: github
          plugin_languages_threshold: 1%
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_recent_days: 365
          
          # Plugin de linhas de c√≥digo
          plugin_lines: yes
          plugin_lines_history: yes
          
          # Plugin de h√°bitos (melhorado)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_weekly: yes
          
          # Plugin de follow-up (contribui√ß√µes)
          plugin_followup: yes
          plugin_followup_sections: repositories
          
          # Plugin de atividades recentes (melhorado)
          plugin_activity: yes
          plugin_activity_limit: 8
          plugin_activity_days: 14
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes
          plugin_activity_filter: pr, issue, review
          
          # üìà GR√ÅFICOS E VISUAIS ADICIONAIS
          
          # Calend√°rio de contribui√ß√µes (opcional, descomente se quiser)
          # plugin_isocalendar: yes
          # plugin_isocalendar_duration: full-year
          
          # Estrelas dos reposit√≥rios (opcional)
          # plugin_stars: yes
          # plugin_stars_limit: 4
          
          # T√≥picos mais usados (opcional)
          # plugin_topics: yes
          # plugin_topics_limit: 8
          # plugin_topics_mode: icons
          
          # üé® CSS PERSONALIZADO AVAN√áADO - MAIS BONITO
          extras_css: |
            /* ===== TEMA ROSA PREMIUM ===== */
            
            /* Vari√°veis de cores */
            :root {
              --pink-primary: #ff69b4;
              --pink-dark: #ff1493;
              --pink-light: #ffb6c1;
              --pink-soft: #ffe4f2;
              --pink-gradient: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 50%, #ff1493 100%);
              --bg-dark: #1a0f1a;
            }
            
            /* Fundo geral */
            body {
              background-color: var(--bg-dark) !important;
              font-family: 'Segoe UI', 'Helvetica Neue', sans-serif !important;
            }
            
            /* Container principal */
            .container {
              border-radius: 24px !important;
              overflow: hidden !important;
              box-shadow: 0 20px 40px rgba(255, 20, 147, 0.3) !important;
              border: 2px solid var(--pink-light) !important;
            }
            
            /* Cabe√ßalho */
            .header {
              background: var(--pink-gradient) !important;
              padding: 20px !important;
            }
            
            .header h1, .header h2, .header h3 {
              color: white !important;
              text-shadow: 2px 2px 4px rgba(0,0,0,0.2) !important;
            }
            
            /* Cards */
            .card {
              background: linear-gradient(145deg, #2a1a2a 0%, #1f141f 100%) !important;
              border: 2px solid var(--pink-light) !important;
              border-radius: 20px !important;
              margin: 15px !important;
              box-shadow: 0 10px 20px rgba(255, 105, 180, 0.2) !important;
              transition: transform 0.3s ease, box-shadow 0.3s ease !important;
            }
            
            .card:hover {
              transform: translateY(-5px) !important;
              box-shadow: 0 15px 30px rgba(255, 20, 147, 0.4) !important;
            }
            
            /* T√≠tulos dos cards */
            .card h1, .card h2, .card h3 {
              background: var(--pink-gradient) !important;
              -webkit-background-clip: text !important;
              -webkit-text-fill-color: transparent !important;
              background-clip: text !important;
              font-weight: 600 !important;
              letter-spacing: 0.5px !important;
            }
            
            /* N√∫meros e estat√≠sticas */
            .number {
              background: var(--pink-gradient) !important;
              -webkit-background-clip: text !important;
              -webkit-text-fill-color: transparent !important;
              background-clip: text !important;
              font-size: 1.4em !important;
              font-weight: 700 !important;
            }
            
            /* Links */
            a {
              color: var(--pink-primary) !important;
              text-decoration: none !important;
              font-weight: 500 !important;
              transition: color 0.2s ease !important;
            }
            
            a:hover {
              color: var(--pink-dark) !important;
              text-decoration: underline wavy var(--pink-light) !important;
            }
            
            /* Barras de progresso */
            .progress-bar {
              background: linear-gradient(90deg, var(--pink-light), var(--pink-primary), var(--pink-dark)) !important;
              border-radius: 10px !important;
              height: 12px !important;
              box-shadow: 0 2px 4px rgba(255, 105, 180, 0.3) !important;
            }
            
            /* Gr√°fico de contribui√ß√µes */
            :root {
              --color-calendar-graph-day-bg: #2d1a2d !important;
              --color-calendar-graph-day-L1-bg: #ffe4f2 !important;
              --color-calendar-graph-day-L2-bg: #ffb3d9 !important;
              --color-calendar-graph-day-L3-bg: #ff80b3 !important;
              --color-calendar-graph-day-L4-bg: #ff4d94 !important;
            }
            
            /* √çcones */
            .icon {
              filter: drop-shadow(0 2px 4px rgba(255, 105, 180, 0.5)) !important;
            }
            
            /* Campos e inputs */
            .field {
              background: rgba(255, 105, 180, 0.15) !important;
              border-radius: 12px !important;
              padding: 10px !important;
              border: 1px solid var(--pink-light) !important;
            }
            
            /* Separadores */
            hr {
              border: none !important;
              height: 2px !important;
              background: var(--pink-gradient) !important;
              margin: 20px 0 !important;
            }
            
            /* Listas */
            ul {
              list-style-type: none !important;
            }
            
            ul li::before {
              content: "üå∏ " !important;
              color: var(--pink-primary) !important;
              font-size: 1.2em !important;
            }
            
            /* Badges e tags */
            .badge {
              background: linear-gradient(135deg, #ffb6c1, #ff69b4) !important;
              color: white !important;
              border-radius: 50px !important;
              padding: 4px 12px !important;
              font-size: 0.9em !important;
              font-weight: 500 !important;
              box-shadow: 0 2px 5px rgba(255, 105, 180, 0.3) !important;
            }
            
            /* Rodap√© */
            .footer {
              background: var(--pink-gradient) !important;
              color: white !important;
              padding: 15px !important;
              text-align: center !important;
              border-radius: 0 0 24px 24px !important;
            }
            
            /* Anima√ß√µes suaves */
            @keyframes pulse {
              0% { transform: scale(1); }
              50% { transform: scale(1.02); }
              100% { transform: scale(1); }
            }
            
            .card:first-child {
              animation: pulse 3s infinite ease !important;
            }
